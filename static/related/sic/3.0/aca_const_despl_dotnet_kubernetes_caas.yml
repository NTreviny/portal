version: 2.0.0
info:
  version: 1.2.0
  description: .Net - Kubernetes CaaS
global-env:
  - CONTAINER_DOCKERFILE_PATH: 'Dockerfile'
  - CONTAINER_IMAGE_NAME: dotnet-app
  - DEPLOYMENT_TYPE: Deployment
components:
  - build:
      steps:
        - container:
            image:
              remote:
                name: docker-registry.ctti.extranet.gencat.cat/gencat-sic-builders/dotnet-builder:1.0-3.1
            resources:
              limits: { cpu: 1000m, memory: 1024Mi }
              requests: { cpu: 100m, memory: 128Mi }
          execution:
            commands:
              - dotnet restore
              - dotnet publish -c release -o ./app --no-restore
    deployment:
      scm: https://git.intranet.gencat.cat/9997/dotnet-test/orchestrators.git
      environments:
        - name: preproduction
          actions:
            deploy:
              steps:
                - execution:
                    env:
                      - DESCRIPTORS_PATH: 'preproduccio/dotnet'
                      - DEPLOYMENT_NAME: 'dotnet-test'
                      - DEPLOYMENT_WAIT: 120
        - name: production
          actions:
            deploy:
              steps:
                - execution:
                    env:
                      - DESCRIPTORS_PATH: 'produccio/dotnet'
                      - DEPLOYMENT_NAME: 'dotnet-test'
                      - DEPLOYMENT_WAIT: 120
notifications:
  email:
    recipients: [ noreply@gencat.cat ]

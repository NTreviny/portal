version: 2.0.0
info:
  version: 1.0.0
  description: "Despl. modalitat semi-automatica"
global-env:
  - PLANS_PATH: 'sql_scripts'
  - PLANS_NAME: 'plans.xml'
components:
  - build:
      steps:
        - container: # Necesario este contenedor vacio 
        - container:
            image:
              remote:
                name: docker-registry.ctti.extranet.gencat.cat/gencat-sic-builders/mvn-builder:1.0-3.6-8
            resources:
              limits: { cpu: 2000m, memory: 2048Mi }
              requests: { cpu: 100m, memory: 128Mi }
          execution:
            commands:
              - mvn package --batch-mode 
    deploy:
      environments:
        - name: integration
          deployment-type: delegated
          artifacts:
            - name: bbdd_INT.zip
              path: tmpBBDD
              type: bbdd
              infrastructure-id: id_cpdx_bbdd
            - name: app-dynamic.ear
              path: target
              type: dynamic
              infrastructure-id: id_cpdx_dynamic
        - name: preproduction
          deployment-type: semiautomatic
          artifacts:
            - name: bbdd_PRE.zip
              path: tmpBBDD
              type: bbdd
            - name: app-dynamic.ear
              path: target
              type: dynamic
        - name: production
          deployment-type: semiautomatic
          artifacts:
            - name: bbdd_PRO.zip
              path: tmpBBDD
              type: bbdd
            - name: app-dynamic.ear
              path: target
              type: dynamic
notifications:
  email:
    recipients:
      - no_reply@gencat.cat
